<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recipe Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <h1>🍽️ Recipe Generator</h1>

    <div class="recipe-card">
      <h2 id="recipe-title">Press the button to generate a recipe</h2>
      <h3>Ingredients:</h3>
      <ul id="recipe-ingredients"></ul>
      <h3>Instructions:</h3>
      <p id="recipe-instructions"></p>

      <div class="actions" id="action-buttons" style="display: none;">
        <button onclick="editCurrentRecipe()">✏️ Edit</button>
        <button onclick="deleteCurrentRecipe()">🗑️ Delete</button>
        <button onclick="shareCurrentRecipe()">🔗 Share</button>
      </div>
    </div>

    <button id="generate-btn">Generate Recipe</button>

    <hr />

    <div class="add-recipe-form">
      <h2 id="form-title">Add Your Own Recipe</h2>
      <input type="text" id="new-title" placeholder="Recipe Title" required />
      <textarea id="new-ingredients" placeholder="Ingredients (comma-separated)" required></textarea>
      <textarea id="new-instructions" placeholder="Instructions" required></textarea>
      <button id="add-btn">Add Recipe</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
